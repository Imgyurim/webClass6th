<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약페이지</title>
</head>
<body>
    <form action="#" method="post">
        <div></div>
            <h3>예약자정보를 입력해주세요.</h3>
            <p>
                <label for="reser_name">예약자 성명</label>
                <input required type="text" id="reser_name" placeholder="이름" >
            </p>
            <p>
                 <label for="reser_birth">생년월일</label>
                <input required type="number" id="reser_birth" placeholder="8자리 숫자만 입력해주세요">
            </p>
            <p>
                <label for="reser_tel">예약자 연락처</label>
                <input required type="text" id="reser_tel" placeholder="예시)010-1111-1111">  
            </p>
            <p>
                <label>내원 기록</label>
                <label for="chojin">초진</label>
                <input type="radio" name="treatment" id="chojin" checked>
                <label for="jaejin">재진</label>
                <input type="radio" name="treatment" id="jaejin">
            </p>
            <p>
                <label for="reser_desc">예약내용</label>
                <textarea id="reser_desc" cols="100" rows="10">아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea>
            </p>
            <p>
                <input required type="checkbox" id="reser_agree">
                <label for="reser_agree">개인정보수집동의</label> 
            </p>
            <p>
                <input type="submit" value="온라인예약 신청하기">
                <input type="reset" value="취소">   
            </p>
         </div>
    </form>
</body>
</html>
